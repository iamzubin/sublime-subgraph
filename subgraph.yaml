specVersion: 0.0.2
description: Sublime Finance Subgraph
repository: https://github.com/sublime-finance/sublime-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: kovan
    source:
      address: "0xa4Eca2Eae5A6A90fb32868E050986Ea3B900c95d"
      abi: PoolFactory
      startBlock: 23949500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Pool
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: PoolCreated(address,address)
          handler: handlePoolCreated
  - kind: ethereum/contract
    name: SavingsAccount
    network: kovan
    source:
      address: "0xBbD4558d69df4F0F411AeF2353aB622107C946Fa"
      abi: SavingsAccount
      startBlock: 23949500   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/savingsAccount.ts
      entities:
        - SavingAccount
      abis:
        - name: SavingsAccount
          file: ./abis/SavingsAccount.json
      eventHandlers:
        - event: Deposited(address,uint256,address,address)
          handler: handleDeposited
        - event: StrategySwitched(address,address,address,address)
          handler: handleStrategySwitched
        - event: Withdrawn(address,address,uint256,address,address)
          handler: handleWithdrawn
        - event: WithdrawnAll(address,uint256,address)
          handler: handleWithdrawnAll
  - kind: ethereum/contract
    name: CreditLine
    network: kovan
    source:
      address: "0xa454683Aed13A3D117408c61477b40677E227C6e"
      abi: CreditLine
      startBlock: 23949500   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/creditLine.ts
      entities:
        - CreditLines
      abis:
        - name: CreditLine
          file: ./abis/CreditLine.json
      eventHandlers:
        - event: BorrowedFromCreditLine(uint256,bytes32)
          handler: handleBorrowedFromCreditLine
        - event: CreditLineAccepted(bytes32)
          handler: handleCreditLineAccepted
        - event: CreditLineClosed(bytes32)
          handler: handleCreditLineClosed
        - event: CreditLineRequestedToBorrower(bytes32,address,address)
          handler: handleCreditLineRequestedToBorrower
        - event: CreditLineRequestedToLender(bytes32,address,address)
          handler: handleCreditLineRequestedToLender
        - event: CreditLineReset(bytes32)
          handler: handleCreditLineReset
        - event: PartialCreditLineRepaid(bytes32,uint256)
          handler: handlePartialCreditLineRepaid
templates:
  - kind: ethereum/contract
    name: Pool
    network: kovan
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
        - User
      abis:
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: OpenBorrowPoolClosed()
          handler: handleOpenBorrowPoolClosed
        - event: OpenBorrowPoolTerminated()
          handler: handleOpenBorrowPoolTerminated
        - event: OpenBorrowPoolCancelled()
          handler: handleOpenBorrowPoolCancelled
        - event: OpenBorrowPoolDefaulted()
          handler: handleOpenBorrowPoolDefaulted
        - event: CollateralAdded(address,uint256,uint256)
          handler: handleCollateralAdded
        - event: CollateralWithdrawn(address,uint256)
          handler: handleCollateralWithdrawn
        - event: LiquiditySupplied(uint256,address)
          handler: handleLiquiditySupplied
        - event: AmountBorrowed(address,uint256)
          handler: handleAmountBorrowed
        - event: LiquidityWithdrawn(uint256,address)
          handler: handleLiquidityWithdrawn
        - event: CollateralCalled(address)
          handler: handleCollateralCalled
        - event: MarginCallCollateralAdded(address,address,uint256,uint256)
          handler: handleLenderVoted