specVersion: 0.0.2
description: Sublime Finance Subgraph
repository: https://github.com/sublime-finance/sublime-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: kovan
    source:
      address: "0xa4Eca2Eae5A6A90fb32868E050986Ea3B900c95d"
      abi: PoolFactory
      startBlock: 23949500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Pool
        - User
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: PoolCreated(address,address)
          handler: handlePoolCreated

templates:
  - kind: ethereum/contract
    name: Pool
    network: kovan
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/Pool.json
