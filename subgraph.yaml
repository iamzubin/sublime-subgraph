specVersion: 0.0.2
description: Sublime Finance Subgraph
repository: https://github.com/sublime-finance/sublime-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: kovan
    source:
      address: "0x49a82c3349A2830bb436F9f85265834877bCA4eb"
      abi: PoolFactory
      startBlock: 25638000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/mapping.ts
      entities:
        - Pool
        - User
        - GlobalPoolDetails
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: PoolCreated(address,address,address)
          handler: handlePoolCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: CollectionPeriodUpdated(uint256)
          handler: handleCollectionPeriodUpdated


  - kind: ethereum/contract
    name: SavingsAccount
    network: kovan
    source:
      address: "0xD1Ce6B73914dd8608Bca7e98Ad9DF8Fc92Ceb5b7"
      abi: SavingsAccount
      startBlock: 25638000   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/savingsAccount.ts
      entities:
        - SavingAccount
      abis:
        - name: SavingsAccount
          file: ./abis/SavingsAccount.json
      eventHandlers:
        - event: Deposited(address,uint256,address,address)
          handler: handleDeposited
        - event: StrategySwitched(address,address,address,address)
          handler: handleStrategySwitched
        - event: Withdrawn(address,address,uint256,address,address)
          handler: handleWithdrawn
        - event: WithdrawnAll(address,uint256,address)
          handler: handleWithdrawnAll

  - kind: ethereum/contract
    name: verification
    network: kovan
    source:
      address: "0xBF09ecC3F7C439801779C9f2dcC684503e27F9c7"
      abi: Verification
      startBlock: 25638000   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Verification.ts
      entities:
        - Verification
      abis:
        - name: Verification
          file: ./abis/Verification.json
      eventHandlers:
        - event: UserRegistered(address,address,bool)
          handler: handleUserRegistered
        - event: UserUnregistered(address,address,address)
          handler: handleUserUnregistered


  - kind: ethereum/contract
    name: Repayments
    network: kovan
    source:
      address: "0xd157C83Cd1D83d591ba05f05983099d5E20AEee6"
      abi: Repayments
      startBlock: 25638000   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
      abis:
        - name: Repayments
          file: ./abis/Repayments.json
      eventHandlers:
        - event: InterestRepaid(address,uint256)
          handler: handleInterestRepaid
        - event: PartialExtensionRepaymentMade(address)
          handler: handlePartialExtensionRepaymentMade

  - kind: ethereum/contract
    name: CreditLine
    network: kovan
    source:
      address: "0xB642a5877Eb6511D75BdD0Bb9e4d31E251f99729"
      abi: CreditLine
      startBlock: 25638000   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/creditLine.ts
      entities:
        - CreditLine
      abis:
        - name: CreditLine
          file: ./abis/CreditLine.json
      eventHandlers:
        - event: BorrowedFromCreditLine(uint256,bytes32)
          handler: handleBorrowedFromCreditLine
        - event: CreditLineAccepted(bytes32)
          handler: handleCreditLineAccepted
        - event: CreditLineClosed(bytes32)
          handler: handleCreditLineClosed
        - event: CreditLineRequestedToBorrower(bytes32,address,address)
          handler: handleCreditLineRequestedToBorrower
        - event: CreditLineRequestedToLender(bytes32,address,address)
          handler: handleCreditLineRequestedToLender
        - event: CreditLineReset(bytes32)
          handler: handleCreditLineReset
        - event: PartialCreditLineRepaid(bytes32,uint256)
          handler: handlePartialCreditLineRepaid

