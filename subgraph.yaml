specVersion: 0.0.2
description: Sublime Protocol Subgraph
repository: https://github.com/sublime-finance/sublime-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: mainnet
    source:
      address: "0x5B7B5632149653B974e75b18F7B02dEeEac38E47"
      abi: PoolFactory
      startBlock: 11579000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Pool
        - User
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: PoolCreated(bytes32,address)
          handler: handlePoolCreated
        - event: openBorrowPoolClosed(bytes32)
          handler: handleOpenBorrowPoolClosed
        - event: openBorrowPoolTerminated(bytes32)
          handler: handleopenBorrowPoolTerminated
        - event: opneBorrowPoolCanceled(bytes32)
          handler: handleOpneBorrowPoolCanceled
        - event: extraCollateralDeposited(bytes32,uint256)
          handler: handleExtraCollateralDeposited
        - event: withdrawnExtraCollateral(bytes32,address,uint256)
          handler: handleWithdrawnExtraCollateral
        - event: LockedCollateral(bytes32,address,uint256)
          handler: handleLockedCollateral
        - event: UnlockedCollateral(bytes32,address,uint256)
          handler: handleUnlockedCollateral
  - kind: ethereum/contract
    name: Lender
    network: mainnet
    source:
      address: "0x5B7B5632149653B974e75b18F7B02dEeEac38E47"
      abi: Lender
      startBlock: 11579000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - User
        - LendingDetail
      abis:
        - name: Lender
          file: ./abis/Lender.json
      eventHandlers:
        - event: liquiditySupplied(bytes32,uint256,address)
          handler: handleLiquiditySupplied
        - event: liquiditywithdrawn(bytes32,uint256,address)
          handler: handleLiquiditywithdrawn
        - event: collateralRequested(bytes32,address)
          handler: handleCollateralRequested
